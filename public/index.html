<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id"
          content="392676641322-h8nlhjehk7nuv31okbkhhl4drga4knc8.apps.googleusercontent.com">
    <title>waitless Home</title>
</head>
<script>
    function onSuccess(googleUser) {
        console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    }
    function onFailure(error) {
        console.log(error);
    }
    function renderButton() {
        gapi.signin2.render('my-signin2', {
            'scope': 'profile email',
            'width': 240,
            'height': 50,
            'longtitle': true,
            'theme': 'dark',
            'onsuccess': onSuccess,
            'onfailure': onFailure
        });
    }
</script>
<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
<style>
    body {
        background-image: url("project/imgs/home.jpg");
    }
</style>

<body>
<div class='center'>
    <a href="project/index.html"><h1>Log in</h1></a>
    <a href="/auth/google">
        <div class="g-signin2" data-onsuccess="onSignIn"
             -theme="light" data-width="300" data-height="50"
             data-longtitle="true">button
        </div></a>
    <div><a href="project/index.html#/home"><h1>Search</h1></a></div>
</div>
</body>
</html>
