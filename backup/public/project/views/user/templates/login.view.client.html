<div ng-include src="'views/user/templates/navbar.view.client.html'"></div>
<div class="container">
    <h1>Login</h1>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <form name="loginForm" ng-submit="model.login(model.user)" novalidate>

        <div class="form-group">
            <input type="text"
                   ng-model = "model.username"
                   class="form-control"
                   placeholder="username" required/>
            <p ng-show="loginForm.uname.$invalid && !loginForm.uname.$pristine"
               class="help-block">Please provide a User Name.</p>
        </div>
        <div class="form-group">
            <input type="password"
                   ng-model = "model.password"
                   class="form-control"
                   placeholder="password" required/>
            <p ng-show="loginForm.pass1.$invalid && !loginForm.pass1.$pristine"
               class="help-block">Please provide a password.</p>
        </div>

        <a ng-click="model.login(model.username, model.password)" class="btn btn-primary btn-block" ng-disabled="loginForm.$invalid">
            Login
        </a>


        <a href="/auth/google"
           class="btn btn-danger btn-block custom-margin">
            <i class="fa fa-google"></i>
            Google
        </a>

        <a class="btn btn-success btn-block custom-margin"
           href="#/register">Register</a>
    </form>
</div>
